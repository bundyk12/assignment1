<DOCTYPE html>
<html>
<head>
    <title>Examples</title>
    <style>
        body {
            margin:0;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
    <noscript>
        This webpage does not have Javascript enabled.
    </noscript>
<!---section-->
    <section>
        <header>Page title</header>
        <footer>Copyright</footer>
    </section>
    <section>
        <article>
            Put the blog article here.
            <img src="images/picture.jpg" alt="alternative image text"></img>
        </article>
        <iframe src="http://www.google.com"></iframe>
        <embed></embed>
        <video autoplay controls loop preload="metadata" poster="img/myPoster">
            <source src="foo.webm" type="video/webm"></source>
            <source src="foo.ogg" type="video/ogg"></source>
            <source src="foo.mov" type="video/quicktime"></source>
        </video>
        <audio></audio>
        <canvas></canvas>
        <svg></svg>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature</th>             
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jan 1st</td>
                    <td>20 Degrees Fahrenheit</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <form action="/analysis.php" method="POST" novalidate>
            <label for="nameField">
                Your Name:
            </label>
            <input id="nameField" type="text" name="userName" placeholder="Your Name" />
            <input type="checkbox" checked name="userName" />
            
            <input type="color" name="userName" />
            <input type="date" name="userName" />
            <input type="email" name="userName" />
            <input type="password" name="userName" required />
            <input type="number" name="userName" />
            <textarea></textarea>
            <select>
                <option></option>
                <option></option>
            </select>



            <input type="submit" value="submit">
        </form>


    </section>



<script async src="javascript/main.js"></script>
</body>

</html>
